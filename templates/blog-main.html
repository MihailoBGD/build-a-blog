{% extends "base.html" %}
{% block content %}

{% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <a href="/blog?id={{blog.id}}"> <li>{{blog.title}}</li></a>
            {{blog.text}}
            {% endfor %}
        </ul>

    {% endif %}

    
{% endblock %}
